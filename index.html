<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS 499 ePortfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        :root {
            --bg0-hard: #1d2021;
            --bg0: #282828;
            --bg1: #3c3836;
            --bg3: #504945;
            --fg0: #fbf1c7;
            --fg1: #ebdbb2;
            --fg2: #d5c4a1;
            --aqua: #8ec07c;
            --dark-aqua: #689d6a;
            --blue: #458588;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
            background-color: var(--bg0-hard);
            color: var(--fg1);
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: var(--blue);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .tab-buttons {
            display: flex;
            gap: 4px;
            background-color: var(--bg1);
            padding: 4px;
            border-radius: 4px;
        }

        .tab-button {
            flex: 1;
            background: none;
            border: none;
            padding: 0.75rem;
            color: var(--fg2);
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 2px;
        }

        .tab-button.active {
            background-color: var(--bg0);
            color: var(--fg0);
        }

        .tab-content {
            display: none;
            padding: 1.5rem;
            background-color: var(--bg0);
            border: 1px solid var(--bg3);
            border-radius: 4px;
            margin-top: 0.5rem;
        }

        .tab-content.active {
            display: block !important;
        }

        .narrative-content {
            padding: 1rem;
            white-space: pre-wrap;
            color: var(--fg1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Computer Science ePortfolio</h1>

        <div class="tab-buttons">
            <button class="tab-button active" onclick="openTab(event, 'algorithms')">Algorithms</button>
            <button class="tab-button" onclick="openTab(event, 'software-design')">Software Design</button>
            <button class="tab-button" onclick="openTab(event, 'databases')">Databases</button>
        </div>

        <div id="algorithms" class="tab-content active">
            <h3>Algorithms Enhancement</h3>
            <div id="algorithms-narrative" class="narrative-content">Loading...</div>
        </div>

        <div id="software-design" class="tab-content">
            <h3>Software Design Enhancement</h3>
            <div id="software-design-narrative" class="narrative-content">Loading...</div>
        </div>

        <div id="databases" class="tab-content">
            <h3>Database Enhancement</h3>
            <div id="databases-narrative" class="narrative-content">Loading...</div>
        </div>
    </div>

    <script>
        async function loadMarkdown(filePath, elementId) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const text = await response.text();
                document.getElementById(elementId).innerHTML = marked.parse(text);
            } catch (error) {
                console.error(`Error loading ${filePath}:`, error);
                document.getElementById(elementId).innerText = "Error loading content.";
            }
        }

        function openTab(evt, tabName) {
            document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
            document.querySelectorAll(".tab-button").forEach(button => button.classList.remove("active"));
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadMarkdown("algorithms.md", "algorithms-narrative");
            loadMarkdown("software-design.md", "software-design-narrative");
            loadMarkdown("databases.md", "databases-narrative");
        });
    </script>
</body>
</html>
