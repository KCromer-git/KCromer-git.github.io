<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS 499 ePortfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <!-- Keep your existing styles -->
</head>
<body>
    <div class="container">
        <h1>Computer Science ePortfolio</h1>

        <!-- Keep only the tabs section for testing -->
        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-button" onclick="openTab(event, 'algorithms')">Algorithms</button>
                <button class="tab-button active" onclick="openTab(event, 'software-design')">Software Design</button>
                <button class="tab-button" onclick="openTab(event, 'databases')">Databases</button>
            </div>

            <!-- Focus on software design tab content -->
            <div id="software-design" class="tab-content active">
                <div class="artifact-grid">
                    <div class="artifact-section">
                        <h3>Original Artifact</h3>
                        <a href="https://github.com/KCromer-git/ArtifactFiles/tree/main/GTC_Movies_Kayla_Wagner">View Original Code</a>
                    </div>
                    <div class="artifact-section">
                        <h3>Enhanced Version</h3>
                        <a href="https://github.com/KCromer-git/EnhancedArtifactFiles/tree/main/GTC_Movies_Kayla_Wagner/GTC_Movies_Kayla_Wagner">View Enhanced Code</a>
                    </div>
                </div>
                <div class="narrative">
                    <h3>Narrative</h3>
                    <div id="software-design-narrative" class="narrative-content">
                        <p class="load-status">Loading software design narrative...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simplified content storage with just software design
        const NARRATIVES = {
            'software-design': `# Software Design Enhancement Narrative

## Artifact Selection and Overview

The artifact enhanced was the GTC Movies Android application, originally developed for CS 360...`
            // Rest of your software design narrative content
        };

        // Simplified content loader
        function loadNarrative(filename, elementId) {
            console.log('Loading narrative:', filename); // Debug log
            try {
                const content = NARRATIVES[filename];
                if (!content) {
                    throw new Error(`Content not found for ${filename}`);
                }
                console.log('Content found, parsing markdown...'); // Debug log
                const htmlContent = marked.parse(content);
                document.getElementById(elementId).innerHTML = htmlContent;
                console.log('Content loaded successfully'); // Debug log
            } catch (error) {
                console.error('Error in loadNarrative:', error);
                document.getElementById(elementId).innerHTML = 
                    `<p class="load-status">Error loading content. Check console for details.</p>`;
            }
        }

        // Simplified tab handler
        function openTab(evt, tabName) {
            console.log('Opening tab:', tabName); // Debug log
            const narrativeId = `${tabName}-narrative`;
            loadNarrative(tabName, narrativeId);
        }

        // Initialize page - just load software design
        document.addEventListener('DOMContentLoaded', () => {
            loadNarrative('software-design', 'software-design-narrative');
        });
    </script>
</body>
</html>
