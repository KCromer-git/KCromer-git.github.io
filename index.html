<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CS 499 ePortfolio</title>

  <!-- Marked for Markdown Parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>

  <style>
    /* --- Basic Gruvbox-like styling --- */
    :root {
      --bg0-hard: #1d2021;
      --bg0: #282828;
      --bg1: #3c3836;
      --bg3: #504945;
      --fg0: #fbf1c7;
      --fg1: #ebdbb2;
      --fg2: #d5c4a1;
      --blue: #458588;
      --dark-aqua: #689d6a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      background-color: var(--bg0-hard);
      color: var(--fg1);
      padding: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      color: var(--blue);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }

    /* --- Tab styling --- */
    .tab-buttons {
      display: flex;
      gap: 6px;
      background-color: var(--bg1);
      padding: 4px;
      border-radius: 4px;
    }

    .tab-button {
      flex: 1;
      background: none;
      border: none;
      padding: 0.75rem;
      cursor: pointer;
      color: var(--fg2);
      border-radius: 3px;
      transition: background-color 0.2s;
    }

    .tab-button:hover {
      background-color: var(--bg0);
    }

    .tab-button.active {
      background-color: var(--bg0);
      color: var(--fg0);
    }

    .tab-content {
      display: none;
      padding: 1rem;
      background-color: var(--bg0);
      border: 1px solid var(--bg3);
      border-radius: 4px;
      margin-top: 0.5rem;
    }
    .tab-content.active {
      display: block !important;
    }

    .narrative-content {
      white-space: pre-wrap;
      margin-top: 1rem;
    }

    /* Just making headings in the markdown stand out. */
    .narrative-content h1,
    .narrative-content h2,
    .narrative-content h3 {
      color: var(--fg0);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Computer Science ePortfolio</h1>

    <!-- TAB BUTTONS -->
    <div class="tab-buttons">
      <button class="tab-button active" data-tab="algorithms">Algorithms</button>
      <button class="tab-button" data-tab="software-design">Software Design</button>
      <button class="tab-button" data-tab="databases">Databases</button>
    </div>

    <!-- TAB CONTENT: ALGORITHMS -->
    <div id="algorithms" class="tab-content active">
      <h2>Algorithms Enhancement</h2>
      <div id="algorithms-narrative" class="narrative-content">Loading algorithms.md...</div>
    </div>

    <!-- TAB CONTENT: SOFTWARE DESIGN -->
    <div id="software-design" class="tab-content">
      <h2>Software Design Enhancement</h2>
      <div id="software-design-narrative" class="narrative-content">Loading software-design.md...</div>
    </div>

    <!-- TAB CONTENT: DATABASES -->
    <div id="databases" class="tab-content">
      <h2>Database Enhancement</h2>
      <div id="databases-narrative" class="narrative-content">Loading databases.md...</div>
    </div>
  </div>

  <script>
    // Loads a local markdown file and injects the parsed HTML into the given element.
    async function loadMarkdown(filePath, elementId) {
      console.log(`Attempting to fetch '${filePath}'...`);
      try {
        const response = await fetch(filePath);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const markdown = await response.text();
        // Convert markdown to HTML with 'marked'
        const html = marked.parse(markdown);
        document.getElementById(elementId).innerHTML = html;
        console.log(`Injected content from '${filePath}' into #${elementId}`);
      } catch (error) {
        console.error(`Error fetching '${filePath}':`, error);
        document.getElementById(elementId).textContent = `Failed to load '${filePath}'. Check console.`;
      }
    }

    function openTab(event, tabName) {
      console.log(`Switching to tab: ${tabName}`);

      // Hide all other tab contents
      document.querySelectorAll(".tab-content").forEach(tab => {
        tab.classList.remove("active");
      });

      // Deactivate all tab buttons
      document.querySelectorAll(".tab-button").forEach(btn => {
        btn.classList.remove("active");
      });

      // Show the target tab
      const activeTabContent = document.getElementById(tabName);
      if (!activeTabContent) {
        console.error(`Tab content element #${tabName} not found.`);
        return;
      }
      activeTabContent.classList.add("active");

      // Mark the clicked button as active
      event.currentTarget.classList.add("active");

      // Load the associated Markdown file
      loadMarkdown(`${tabName}.md`, `${tabName}-narrative`);
    }

    // Wait for DOM to be ready, then attach listeners and load initial MD
    document.addEventListener("DOMContentLoaded", () => {
      console.log("DOM fully loaded. Attaching tab button listeners...");

      // Attach click listeners to each tab button
      document.querySelectorAll(".tab-button").forEach(button => {
        button.addEventListener("click", function(e) {
          console.log(`Button clicked: ${this.dataset.tab}`);
          openTab(e, this.dataset.tab);
        });
      });

      // Initially load each .md file so they're ready
      loadMarkdown("algorithms.md", "algorithms-narrative");
      loadMarkdown("software-design.md", "software-design-narrative");
      loadMarkdown("databases.md", "databases-narrative");
    });
  </script>
</body>
</html>
